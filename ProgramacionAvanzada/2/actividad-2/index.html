<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actividad 2</title>
</head>

<body>
    <form>
        <div class="form-fields">
            <label for="user-name">Nombre de usuario:</label>
            <input type="text" id="user-name" placeholder="Nombre de usuario" minlength="2" maxlength="20" required>
            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="correo@example.com" autocomplete="email" required>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" placeholder="Contraseña" minlength="3" required>
            <label for="date">Fecha de nacimiento:</label>
            <input type="date" id="date" required>
        </div>
        <br />
        <div class="form-buttons">
            <input type="submit" class="form-button" value="Subir">
            <input type="reset" class="form-button" value="Borrar">
        </div>
    </form>
    <div id="error-msg" class="invisible"></div>
    <script src="index.js"></script>
</body>

</html>
